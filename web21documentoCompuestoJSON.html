<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
</head>
<body>
    <h1>Documento compuesto JSON</h1>
    <button id="elBoton">Cargar JSON</button>
    <ul id="clientes"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#elBoton").click(function(){
                $.ajax({
                   url: "documents/clientes.json",
                   type: "GET",
                   dataType: "json",
                   success: function(data){
                        console.log("leyendo");
                        var html = "";
                        $.each(data.clientes, function(index, objeto){
                            html += "<li>Index: " + index + ", Objeto: " + objeto.nombre + "</li>";
                        });
                        $("#clientes").html(html);
                   }
                });
            });
        });
    </script>
</body>
</html>
