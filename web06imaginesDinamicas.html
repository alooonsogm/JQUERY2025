<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style>
        img{
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <h1>Imagines dinamicas</h1>
    <label>Selecciona el rango:</label>
    <input type="range" id="rango" max="20" min="1" value="1">
    <span id="valorRango"></span>
    <div id="contenedor"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#rango").change(function(){
                var numeroImagenes = parseInt($("#rango").val());
                $("#valorRango").text(numeroImagenes);
                //Limpiamos el contenedor de imagenes
                $("#contenedor").html("");
                for(var x = 1; x <= numeroImagenes; x++){
                    var imagen = $("<img>");
                    imagen.attr("src", "imagenes/madrid.jpg");
                    $("#contenedor").append(imagen);
                    imagen.mouseover(function(){
                        $(this).attr("src", "imagenes/mbappe.jpg");
                    });
                    imagen.mouseout(function(){
                        $(this).attr("src", "imagenes/madrid.jpg");
                    });
                }
            });
        });
    </script>
</body>
</html>
