<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
    <style>
        .rojo{
            color: red;
        }
    </style>
</head>
<body>
    <!-- COMENTARIOS EN IDE DE MICROSOFT: CONTROL + K + C
    DESCOMENTAR: CONTROL + K + U -->
    <h1 class="rojo">Selectores JQuery</h1>
    <h2>Esto es una prueba</h2>
    <button id="boton1">Soy un boton 1</button>
    <button id="boton2">Soy un boton 2</button>
    <p>Parrafo 1</p>
    <p>Parrafo 2</p>
    <p class="rojo">Parrafo 3</p>
    
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        //AQUI NUESTRO CODIGO JQUERY
        //LA PRIMERA SIEMPRE DEBE SER LA SIGUIENTE:
        $(document).ready(function(){
            //AQUI DENTRO LAS PETICIONES
            //$("#boton1").hide();
            //Podemos asociar acciones a los objetos (cuando)
            $("p").click(function(){
                //Imprescindibles en desarrollo FRONT (mensajes por consola)
                console.log("Mensaje por consola web");
                $("#boton1").hide();
                //Existe una palabra clave que indica que accedemos al objeto que ha realizado la llamada: this
                $(this).hide();
            });
            $(".rojo").click(function(){
                $(this).hide();
            });
        });
    </script>
</body>
</html>
