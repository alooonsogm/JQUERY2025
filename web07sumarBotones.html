<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<body>
    <h1>Sumar botones</h1>
    <div id="contenedor"></div>
    <h1 id="suma"></h1>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            var ayuda = 0;
            for(var x = 1; x<=10; x++){
                var boton = $("<button>");
                boton.text("Numero " + (parseInt(Math.random() * 100) + 1));

                boton.click(function(){
                    var contenido = $(this).text().split(" ");
                    var elNumero = parseInt(contenido[1]);
                    ayuda += elNumero;
                    $("#suma").text(ayuda);
                });
                $("#contenedor").append(boton);
            }
        });
    </script>
</body>
</html>
