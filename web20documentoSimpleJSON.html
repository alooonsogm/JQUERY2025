<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
</head>
<body>
    <h1>Documento simple JSON</h1>
    <button id="elBoton">Cargar</button>
    <ul id="tareas"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#elBoton").click(function(){
                $.getJSON("documents/tareas.json", function(data){
                    console.log("Leyendo");
                    var html = "";
                    $.each(data, function(key, value){
                        html += "<li>Key: " + key + " Value: " + value + "</li>";
                    });
                    $("#tareas").html(html);
                });
            });
        });
    </script>
</body>
</html>
