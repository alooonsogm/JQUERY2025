<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<body>
    <h1>Ejemplo Props</h1>
    <label>Seleccione n√∫mero de checkbox:</label>
    <input type="range" max="20" min="1" id="rango">
    <span id="valorRango"></span>
    <h1 id="resultado" style="color: red;">0</h1>
    <hr>
    <div id="contenedor"></div>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#rango").change(function(){
                var numeroElementos = parseInt($("#rango").val());
                $("#valorRango").text(numeroElementos);
                $("#contenedor").html("");
                $("#resultado").text(0);

                for(var x = 1; x<= numeroElementos; x++){
                    var aleatorio = parseInt(Math.random() * 500) + 1;
                    var checkbox = $("<input>", {"type": "checkbox", "value": aleatorio});
                    var label = $("<label>", {"text":aleatorio});
                    $("#contenedor").append(checkbox);
                    $("#contenedor").append(label);

                    checkbox.change(function(){
                        //Opcion 1:
                        // var resultado = parseInt($("#resultado").text());
                        // var valor = parseInt($(this).val());
                        // //Preguntamos por el estado del checkbox
                        // if($(this).prop("checked") == true){
                        //     resultado += valor;
                        // } else {
                        //     resultado -= valor;
                        // }
                        // $("#resultado").text(resultado);

                        //Opcion 2:
                        var resultado = 0;
                        //Sumamos solamente los controles checked.
                        $("input[type=checkbox]:checked").each(function(){
                            var valor = parseInt($(this).val());
                            resultado += valor;
                        });
                        $("#resultado").text(resultado);
                    });
                }
            });
        });
    </script>
</body>
</html>
