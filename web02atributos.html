<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style>
        img{
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <img src="Imagenes/madrid.jpg" alt="">
    <img src="Imagenes/madrid.jpg" alt="">
    <img src="Imagenes/madrid.jpg" alt="">
    <img src="Imagenes/madrid.jpg" alt="">
    <img src="Imagenes/madrid.jpg" alt="">
    <img src="Imagenes/madrid.jpg" alt="">

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("img").mouseover(function(){
                var actual = $(this).attr("src");
                console.log("Imagen over: " + actual);
                $(this).attr("src", "imagenes/mbappe.jpg");
            })

            $("img").mouseout(function(){
                var actual = $(this).attr("src");
                console.log("Imagen out: " + actual);
                $(this).attr("src", "imagenes/madrid.jpg");
            })
        });
    </script>
</body>
</html>
