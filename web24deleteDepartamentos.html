<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY</title>
</head>
<body>
    <h1>Borrar departamentos json</h1>
    <ul id="losDepartamentos"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        var url = "https://apicruddepartamentospgs.azurewebsites.net/";
        $(document).ready(function(){
            mostrarDepartamentos();
        });

        function mostrarDepartamentos(){
            var request = "/webresources/departamentos";
            $("#losDepartamentos").html("");
            $.ajax({
                url: url + request,
                type: "GET",
                success: function(data){
                    console.log("Leyendo");
                    $.each(data, function(index, departamento){
                        var li = $("<li>", {"text": departamento.nombre});
                        var boton = $("<button>", {"text": "delete " + departamento.localidad, "value": departamento.numero});
                        li.append(boton);
                        $("#losDepartamentos").append(li);
                        boton.click(function(){
                            var id = $(this).val();
                            var request = "webresources/departamentos/delete/" + id;
                            $.ajax({
                               url: url + request,
                                type: "DELETE",
                                success: function(){
                                    console.log("Eliminado");
                                    mostrarDepartamentos();
                                }
                            });
                        });
                    });
                }
            })
        }
    </script>
</body>
</html>
