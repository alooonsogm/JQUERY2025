    <main class="container">
        <div class="bg-light p-5 rounded">
            <h1>Editar jugador</h1>
            <input type="hidden" id="cajaidjugador" class="form-control"><br>
            <input type="hidden" id="cajaidequipo" class="form-control"><br>
            <label>Nombre: </label>
            <input type="text" id="cajanombre" class="form-control"><br>
            <label>Posicion: </label>
            <input type="text" id="cajaposicion" class="form-control"><br>
            <label>Imagen: </label>
            <input type="text" id="cajaimagen" class="form-control"><br>
            <label>Fecha de nacimiento: </label>
            <input type="text" id="cajafecha" class="form-control"><br>
            <label>Pais: </label>
            <input type="text" id="cajapais" class="form-control"><br>
            <button id="botonmodificar" class="btn btn-info">Modificar juagdor</button>
        </div>
    </main>


    <script src="/js2/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js2/jquery-3.7.1.js"></script>
    <script>
        var url = "https://apiapuestas.azurewebsites.net/";
        $(document).ready(function(){
            cargarEquipos();

            var params = new window.URLSearchParams(window.location.search);
            var idJugador = params.get("idjugador");
            var idEquipo = params.get("idequipo");

            var request = "api/Jugadores/" + idJugador;
            $.ajax({
                url: url + request,
                type: "GET",
                success: function(data){
                    $("#cajaidjugador").val(data.idJugador);
                    $("#cajaidequipo").val(data.idEquipo);
                    $("#cajanombre").val(data.nombre);
                    $("#cajaposicion").val(data.posicion);
                    $("#cajaimagen").val(data.imagen);
                    $("#cajafecha").val(data.fechaNacimiento);
                    $("#cajapais").val(data.pais);
                }
            });

            $("#botonmodificar").click(function(){
                var idjugador = parseInt($("#cajaidjugador").val());
                var nombre = $("#cajanombre").val();
                var posicion = $("#cajaposicion").val();
                var imagen = $("#cajaimagen").val();
                var fecha = $("#cajafecha").val();
                var pais = $("#cajapais").val();
                var idequipo = parseInt($("#cajaidequipo").val());

                var jugador = new Object();
                jugador.idJugador = idjugador;
                jugador.nombre = nombre;
                jugador.posicion = posicion;
                jugador.imagen = imagen;
                jugador.fechaNacimiento = fecha;
                jugador.pais = pais;
                jugador.idEquipo = idequipo;
                var jugadorJson = JSON.stringify(jugador);
                console.log(jugadorJson);

                var request = "api/Jugadores/" + idJugador + "/" + idEquipo;
                $.ajax({
                    url: url + request,
                    type: "PUT",
                    contentType: "application/json",
                    data: jugadorJson,
                    success: function(){
                        console.log("Update");
                        window.location.href = "web30jugadoresequipo.html?idequipo=" + idEquipo;
                    }
                });
            });
        });

        function cargarEquipos(){
            var request = "api/Equipos";
            $.ajax({
                url: url + request,
                type: "GET",
                success: function(data){
                    console.log("Leyendo");
                    var html = "";
                    $.each(data, function(index, equipos){
                        if(equipos.idEquipo == 3 || equipos.idEquipo == 6){
                            html += "<li><a class='dropdown-item' href='web30mostrarequipos.html?idequipo=" + equipos.idEquipo + "'>" + equipos.nombre + "</a></li>"
                        }
                    });
                    $("#listaequipos").html(html);
                }
            });
        }
    </script>
