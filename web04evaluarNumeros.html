<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>
<body>
    <h1>Práctica 1</h1>
    <label>Numero 1:</label>
    <input type="text" id="caja1">
    <label>Numero 2:</label>
    <input type="text" id="caja2">
    <label>Numero 3:</label>
    <input type="text" id="caja3">
    <button id="elBoton">Evaluar números</button>
    <h1 id="resultado"></h1>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#elBoton").click(function(){
                var numero1 = parseInt($("#caja1").val());
                var numero2 = parseInt($("#caja2").val());
                var numero3 = parseInt($("#caja3").val());

                var mayor, menor, intermedio;

                if(numero1 >= numero2 && numero1 >= numero3){
                    mayor = numero1;
                } else if(numero2 >= numero1 && numero2 >= numero3){
                    mayor = numero2;
                } else {
                    mayor = numero3;
                }

                if(numero1 <= numero2 && numero1 <= numero3){
                    menor = numero1;
                } else if(numero2 <= numero1 && numero2 <= numero3){
                    menor = numero2;
                } else {
                    menor = numero3;
                }

                var suma = numero1 + numero2 + numero3;
                intermedio = suma - (menor + mayor);

                $("#resultado").text("Mayor: " + mayor + " Menor: " + menor + " Intermedio: " + intermedio);
            });
        });
    </script>
</body>
</html>
